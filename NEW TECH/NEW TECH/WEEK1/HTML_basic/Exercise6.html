<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise6</title>
</head>

<body>
    <hr>
    <form action="">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br>
    </form>
    <hr>
    <form action="">
        <button>Button tag</button>
        <button>Input tag button type</button>
    </form>
    <hr>
    <select name="country" id="country">
        <option value="Japan">Japan</option>
        <option value="US">US</option>
        <option value="VN">VietNam</option>
        <option value="China">China</option>
        <option value="Ireland">Ireland</option>
    </select>
    <hr>
    <form action="">
        <input type="radio" id="male" value="male" name="sex">
        <label for="male">Male</label><br>
        <input type="radio" id="female" value="female" name="sex">
        <label for="female">Female</label><br>
    </form>
    <hr>
    <form action="">
        <input type="checkbox" id="bike" value="bike" name="vehicle">
        <label for="bike">Bike</label><br>
        <input type="checkbox" id="car" value="car" name="vehicle">
        <label for="car">Car</label><br>
    </form>
    <hr>


</body>

</html>
